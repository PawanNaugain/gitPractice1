<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT PRACTICE BRANCH</title>
    <style>
        /* #myDiv {
            position: relative;

            height: auto;
            border: 1px solid rgb(20, 12, 44);
        }*/
        
        input {
            border: 2px solid rgb(41, 6, 6);
        }
        
        #cat1 {
            width: 640px;
            height: 800px;
            border: 2px solid red;
            display: block;
        }
        
        li {
            position: relative;
            width: 600px;
            height: 40px;
            background-color: pink;
        }
        
        .bookListSpan {
            position: absolute;
            width: 400px;
            height: 40px;
            background-color: blueviolet;
            text-align: center;
            font-size: 22px;
        }
        
        .deleteSpan1 {
            position: absolute;
            width: 100px;
            height: 40px;
            right: 220px;
            text-align: center;
            background-color: cyan;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <p>i did some changes in FORK practice from practicePawan Git AC</p>
    <h4>git practice html file branch:</h4>
    <h4>local storage:</h4>
    <input type="text" id="myInput" placeholder="book names">
    <button id="myBtn">SAVE</button>
<h5> * heading for Local Pawan * </h5>
    <ul id="cat1"></ul>



    <script>
        let myArr = [];
        const myBtn = document.getElementById('myBtn');
        const myInput = document.getElementById('myInput').value;
        const myDiv = document.getElementById('myDiv');
        //const list = document.getElementById('list');
        myBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const myInput = document.getElementById('myInput').value;
            myArr.push(myInput);
            cat1.innerHTML = "";
            myArr.forEach((a, n) => {
                cat1.innerHTML += `
                <li>${n+1}<span class="bookListSpan">${a}</span><span class="deleteSpan1">delete</span></li>`;

            });
            localStorage.setItem('bookListStore', JSON.stringify(myArr));
            JSON.parse(localStorage.getItem('bookListStore'));
        });
        var cat1 = document.getElementById('cat1');
        cat1.addEventListener('click', (e) => {
            e.preventDefault();
            if (e.target.className == 'deleteSpan1') {
                li = e.target.parentElement;
                cat1.removeChild(li);
            }
        })
    </script>
</body>

</html>
